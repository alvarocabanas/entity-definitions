domain: EXT
type: PIHOLE

synthesis:
  rules:
    # telemetry with piHoleName attribute
  - identifier: piHoleName
    name: piHoleName
    encodeIdentifierInGUID: true
    conditions:
    - attribute: piHoleName

    # telemetry from prometheus exporter
  - identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: pihole_
    tags:
      instrumentation.provider:
      instrumentation.name:
    
    # Cisco Firepower devices from Kentik
  - identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-firepower
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
